<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A tool for finding out where foods fall in the FODMAP spectrum." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>fodmapr</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
  <link rel="manifest" href="/manifest.json">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#F2EAD3">
  <link rel="icon" type="image/png" href="/images/icons/icon-128x128.png" />
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <header class="header">
    <div class="header__app-title">fodmapr</div>
  </header>
  
  <div class="content">
    <h1>FODMAP checker</h1>
    <h2 class="subtitle">Type in a name of a food and find out where it falls 
    in the <a href="https://en.wikipedia.org/wiki/FODMAP" target="_blank">FODMAP</a> spectrum.</h2>
    
    <div class="legend">
      <span class="high">High, avoid it</span>
      <span class="low">Low, it's okay</span>
    </div>
    
    <form class="search-form">
      <input type="text" class="search" placeholder="Food name">
      <ul class="suggestions">
      </ul>
    </form>
    
  </div>
  
  <script src="scripts/app.js" async></script>
</body>
</html>
